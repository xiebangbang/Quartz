<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<h2>搭建成功！！！</h2>
<div id="div1"></div>
<button onclick="getUser()">获取用户</button>
<script>
    function getUser(){
        $.ajax({url:"test/hello",
            contentType:"application/json charset=UTF-8",
            success:function(result){
                $("#div1").html(result);
            }});
    }
</script>
</body>
</html>
